    <!-- Initialize Swiper -->
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to the image elements and their sources
            var images = ["one.jpg", "naru.jpg", "black.jpg"];
            
            var currentImageIndex = 0;

            

            

            // Function to load the next image
            function loadNextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length; // Circular increment
                document.querySelector('.image').src = images[currentImageIndex]; // Update image source
            }
            // Function to load the previous image
            function loadPreviousImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // Circular decrement
                document.querySelector('.image').src = images[currentImageIndex]; // Update image source
            }

            // Add event listener for the next button
            document.querySelector('.swiper-button-next').addEventListener('click', function() {
                loadNextImage();
            });

            // Add event listener for the previous button
            document.querySelector('.swiper-button-prev').addEventListener('click', function() {
                loadPreviousImage();
            });
        });
        
    </script>
